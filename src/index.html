<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auditoria Obras civiles Bogota</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 850px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Obras civiles</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Cargando...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre obra</th>
                  <th scope="col">Contratista</th>
                  <th scope="col">Votos a favor</th>
                  <th scope="col">Votos en contra</th>
                  <th scope="col">Votos requeridos</th>
                  <th scope="col">Valor contrato (ethers)</th>
                  <th scope="col">Fecha inicio contrato</th>
                  <th scope="col">Fecha fin contrato</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onsubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Seleccione la obra</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <div class="form-group">
                <p class="text-center">Â¿Esta de acuerdo que se le pague al contratista por la obra realizada?</p>
                <button style ="margin-left:47%;background-color: #078A27" type="submit" class="btn btn-primary" value="true">Si</button>
                <button style="background-color: #C62027" type="submit" class="btn btn-primary" value="false">No</button>
              </div>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
